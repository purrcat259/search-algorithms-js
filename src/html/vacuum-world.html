<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/app.css"/>
    </head>
    <body>
        <h1>Vacuum World</h1>
        <button id="initButton" type="button" name="initButton">
            Click here to initialise Vacuum
        </button>
        <button id="iterationButton" type="button" name="iterationButton">
            Run Vacuum Iteration
        </button>
        <button id="startButton" type="button" name="startButton">
            Start Vacuum
        </button>
        <button id="stopButton" type="button" name="stopButton">
            Stop Vacuum
        </button>
        <div>
            <p>Queue Length: <span id="queueCount"></span></p>
        </div>
        <div id="networkVis">

        </div>
    </body>
    <script type="text/javascript" src="demo-vacuum-world.js"></script>
</html>
