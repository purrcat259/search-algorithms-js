<html>
    <head>
        <title>$title</title>
    </head>
    <body>
        <h1>Vacuum World</h1>
        <select>
            <option value="bfs">Breadth First Search</option>
            <option value="dfs" disabled>Depth First Search</option>
            <option value="dls" disabled>Depth Limited Search</option>
        </select>
        <button id="initButton" type="button" name="initButton">
            Click here to initialise Vacuum
        </button>
        <button id="iterationButton" type="button" name="iterationButton">
            Run Vacuum Iteration
        </button>
        <button id="startButton" type="button" name="startButton">
            Start Vacuum
        </button>
        <button id="stopButton" type="button" name="stopButton">
            Stop Vacuum
        </button>
        <div>
            <p>Queue Length: <span id="queueCount"></span></p>
            <div id="pathResult">
                <p>Path Result: </p>
            </div>
        </div>
        <div id="networkVis"></div>
    </body>
    $bundles
</html>
